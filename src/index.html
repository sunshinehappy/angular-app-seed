<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>{{global.title}}</title>
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="./vendor/mobile-angular-ui/dist/css/mobile-angular-ui-base.css">
    <!-- endbuild -->
</head>

<body>
    <!-- Sidebars -->
    <div class="sidebar sidebar-left">
    </div>
    <div class="sidebar sidebar-right">
    </div>
    <div class="app">
        <div id="navbar" class="navbar navbar-app navbar-absolute-top">
            <div id="title" class="navbar-brand navbar-brand-center" ui-yield-to="title">
                Hello RAP
            </div>
            <div id="left-btn" class="btn-group">
                <i class="fa fa-bell"></i>
            </div>
        </div>
        <div class="app-body">
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>
        <!--<div class="navbar navbar-app navbar-absolute-bottom"></div>-->
    </div>
    <!-- Modals and Overlays -->
    <div ui-yield-to="modals"></div>
    <!-- build:js -->
    <script type="text/javascript" src="js/lib.bundler.js"></script>
    <script type="text/javascript" src="js/app.bundler.js"></script>
    <!-- endbuild -->
</body>

</html>
